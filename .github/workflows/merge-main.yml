# ----------------------------------------------------------------------------
# Merge Main Workflow con chore commits
# Este workflow automatiza el merge a main para lanzar posteriormente el de release
# ----------------------------------------------------------------------------

name: Merge Develop to Main on Release

on:
  push:
    branches:
      - develop

jobs:
  merge-to-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check last commit message
        id: check_commit
        run: |
          LAST_COMMIT=$(git log -1 --pretty=%B)
          echo "Last commit: $LAST_COMMIT"
          if [[ "$LAST_COMMIT" == chore/release* ]]; then
            echo "trigger=true" >> $GITHUB_OUTPUT
          else
            echo "trigger=false" >> $GITHUB_OUTPUT

      - name: Merge develop → main
        if: steps.check_commit.outputs.trigger == 'true'
        run: |
          git config user.name "AutoMerge Bot"
          git config user.email "bot@repo.local"
          git fetch origin main
          git checkout main
          git merge --no-ff develop -m "Merge develop → main [auto release]"
          git push origin main